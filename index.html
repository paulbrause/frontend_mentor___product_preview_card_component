<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="card">
			<h3>Perfume</h3>
			<h1>Gabrielle Essence Eau De Parfum</h1>
			<p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
			<p class="price">
				$149.99
				<span class="old">$169.99</span>
			</p>
			<button>Add to Cart</button>
		</div>
		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/paulbrause">paulbrause</a>.</div>
	</body>
</html>
