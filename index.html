<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png" />
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="./dist/css/main.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="card">
				<div class="image">
					<img src="./dist/images/image-product-desktop.jpg" alt="Picture of Eau De Parfum" />
				</div>
				<div class="info">
					<h3 class="category">Perfume</h3>
					<h1 class="title">Gabrielle Essence Eau De Parfum</h1>
					<p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
					<p class="price">
						$149.99
						<span class="old">$169.99</span>
					</p>
					<button>
						<img src="./dist/images/icon-cart.svg" alt="Icon of a Cart" />
						<span>Add to Cart</span>
					</button>
				</div>
			</div>
		</div>
		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/paulbrause">paulbrause</a>.</div>
	</body>
</html>
